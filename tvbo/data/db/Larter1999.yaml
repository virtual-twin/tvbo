key: Larter1999
model:
    name: Larter
    parameters:
        V1:
            value: -0.01
        V2:
            value: 0.15
        V3:
            value: 0.0
        V4:
            value: 0.30
        V5:
            value: 0.0
        V6:
            value: 0.6
            explored_values: [0.4, 0.6, 0.8, 1.0]
        V7:
            value: 0.0
        g_Ca:
            value: 1.1
        g_K:
            value: 2.0
        g_L:
            value: 0.5
        V_K:
            value: -0.7
        V_L:
            value: -0.5
        tau_w:
            value: 1.0
        I:
            value: 0.30
        b:
            value: 0.1
            explored_values: [0.1]
        c:
            value: 0.165
        a_exc:
            value: 1.0
        a_inh:
            value: 1.0
        phi:
            value: 0.7

    derived_variables:
        m_∞:
            equation:
                rhs: 0.5 * (1 + tanh((V-V1)/V2))

        w_∞:
            equation:
                rhs: 0.5 * (1 + tanh((V-V3)/V4))

        alpha_exc:
            equation:
                rhs: a_exc * (1 + tanh((V-V5)/V6))

        alpha_inh:
            equation:
                rhs: a_inh * (1 + tanh((V-V5)/V6))

        tau_w:
            equation:
                rhs: (cosh((V-V3)/2*V4))**-1

        V_K:
            equation:
                rhs: c_glob - 1/2

    state_variables:
        V:
            equation:
                rhs: -g_Ca*m_∞*(V-1)-g_K*W*(V-V_K)-g_L*(V-V_L)+I-alpha_inh*Z

        W:
            equation:
                rhs: phi * (w_∞-W) / tau_w

        Z:
            equation:
                rhs: b*(c*I+alpha_exc*V)

    coupling_terms:
        c_glob:

simulation_experiments:
    - id: 1
      network:
          number_of_regions: 6

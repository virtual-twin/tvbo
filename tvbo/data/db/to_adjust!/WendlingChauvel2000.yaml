key: WendlingChauvel2000
title: Relevance of nonlinear lumped-parameter models in the analysis of depth-EEG epileptic signals
year: 2000
doi: 10.1007/s004220000160

simulation_experiments:
  - id: 1
    description: "Jansen-Rit Neural Mass Model"
    dynamics: 
      - sporadic spikes
    model: 
      label: JansenRit
      parameters:
        - label: A
          value: 3.4
  - id: 2
    description: "Jansen-Rit Neural Mass Model"
    dynamics: 
      - frequent spikes
    model:
      label: JansenRit
      parameters:
        - label: A
          value: 3.6
  - id: 3
    description: "Jansen-Rit Neural Mass Model"
    dynamics: 
      - rhythmic spikes
    model: 
      label: JansenRit
      parameters:
        - label: A
          value: 3.8
  - id: 4
    description: "Jansen-Rit Neural Mass Model"
    dynamics:
      - average frequency of this rhythmic discharge of spikes increases as A is increased
    model:
      label: JansenRit
      parameters:
        - label: A
          heterogeneous: yes
          value: 3.8
          comment: range(3.8, 8.0)
  - id: 5
    description: "Jansen-Rit Neural Mass Model"
    dynamics: 
      - sinusoidal activity
    model:
      label: JansenRit
      parameters:
        - label: A
          heterogeneous: yes
          value: 8.1
          comment: ">8.0"

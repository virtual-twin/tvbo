key: Stefanovski2019
year: 2019
doi: 10.3389/fncom.2019.00054
title: "Linking Molecular Pathways and Large-Scale Computational Modeling to Assess Candidate Disease Mechanisms and Pharmacodynamics in Alzheimer's Disease"


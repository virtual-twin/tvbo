key: Koller2024
title: "Human connectome topology directs cortical traveling waves and shapes frequency gradients"
year: 2024
doi: 10.1038/s41467-024-47860-x
derived_from: Kuramoto1975

simulation_experiments:
  - id: 1
    description: "Cortical Network Model"

    model:
      label: Kuramoto
      modified: no
      iri: http://www.thevirtualbrain.org/tvb-o/ReducedWongWang
      parameters:
        - label: omega
          value: 0.0628318530717959

      output_transform: np.mod(VOI, 2*np.pi)

    dynamics:
      - "default"

    connectivity:
      parcellation:
        label: Schaefer2018
        data: https://raw.githubusercontent.com/ThomasYeoLab/CBIG/master/stable_projects/brain_parcellation/Schaefer2018_LocalGlobal/Parcellations/MNI/Schaefer2018_1000Parcels_17Networks_order_FSLMNI152_1mm.nii.gz
        number_of_regions: 1000
      weights: pub-Koller2024_parc-Schaefer1000_desc-log10weights.csv

    coupling:
      label: KuramotoCoupling
      conduction_speed:
        free: yes
        domain:
          lo: 1
          hi: 10
          step: 1
      parameters:
        - label: K
          description: "Global coupling scaling"
          free: yes
          domain:
            lo: 0.00001
            hi: 10
            step: 0.1
          reported_optimum: 0.01
        - label: N
          description: "Number of nodes"
          value: 1000

    integration:
      method: 4th order Runge-Kutta
      step_size: 1
      duration: 11000
      transient_time: 1000

    # monitor:
    #   - label: { monitor_label1 }
    #     type: { monitor_type1 }
    #     attributes:
    #       - { monitor_attribute1 }
    #       - { monitor_attribute2 }
    #   - label: { monitor_label2 }
    #     type: { monitor_type2 }
    #     attributes:
    #       - { monitor_attribute3 }
    #       - { monitor_attribute4 }

    modelfitting:
      - description: "Fit to single subject"
        targets:
          - label: "Phase Locking Value"
            symbol: PLV_{kl}
            equation: abs(mean(exp(1j * (theta_k - theta_l)))

          - label: "Phase Lag Index"
            symbol: PLI_{kl}
            equation: abs(mean(sign(sin(theta_k - theta_l))))

        cost_function:
          label: "Pearson Correlation"
      - description: "Fitting to other group"


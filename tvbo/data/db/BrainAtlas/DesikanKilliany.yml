name: DesikanKillianyAtlas
title: Desikan-Killiany Brain Atlas
description: >
  The Desikan-Killiany brain atlas is a commonly used parcellation atlas in neuroimaging, dividing the cortex into 68 cortical regions based on gyral and sulcal patterns.

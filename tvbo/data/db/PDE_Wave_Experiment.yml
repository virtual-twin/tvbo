id: 2
label: "PDE wave demo (telegraph)"
description: "Damped wave u_tt + gamma * u_t = c2 * Î”u on cortical surface."
field_dynamics:
  label: "Damped wave (telegraph)"
  domain:
    label: "Cortex"
    coordinate_space:
      name: "MNI152"
    geometry: "nifti:cortex_mask.nii.gz"
  mesh:
    label: "cortical_mesh"
    element_type: triangle
    coordinate_space:
      name: "MNI152"
    dataLocation: "gifti:cortex.surf.gii"
  state_variables:
    - name: u
      label: "Field"
      quantity_kind: "scalar"
      unit: "a.u."
      initial_value: 0.0
      boundary_conditions:
        - label: "Zero Dirichlet"
          bc_type: Dirichlet
          value:
            rhs: "0"
      equation:
        lhs: "u_t"
        rhs: "v"
    - name: v
      label: "Velocity"
      unit: "a.u./s"
      initial_value: 0.0
      equation:
        lhs: "v_t"
        rhs: "c2 * laplacian(u) - gamma * v"
  parameters:
    - name: c2
      unit: "mm^2/s^2"
      value: 1.0e-3
    - name: gamma
      unit: "1/s"
      value: 2.0
  operators:
    - label: "Wave Laplacian"
      operator_type: laplacian
      coefficient:
  solver:
    label: "FEM implicit Euler"
    discretization: FEM
    time_integrator: "implicit Euler"
    dt: 0.5
integration:
  duration: 100

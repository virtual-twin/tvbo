key: LorenzAttractor

simulation_experiments:
  - id: 1
    label: "Lorenz Attractor"
    description: "Chaotic solution"
    model:
      name: LorenzAttractor
      parameters:
        sigma:
          value: 10
          label: Prandtl number
          description: Represents the ratio of thermal diffusivity to momentum diffusivity. Governs the speed of the convection roll dynamics.
        rho:
          label: Rayleigh number
          value: 28
          description: Represents the temperature difference between the top and bottom of the system. Governs the intensity of convection. Controls the onset of chaotic behavior; chaos occurs for p > 24.74.
        beta:
          value: 2.6666666666666665
          description: Represents the ratio of the width to the height of the convection rolls. Related to the geometric properties of the system.
      state_variables:
        X:
          equation:
            lhs: \dot{X}
            rhs: sigma * (Y - X)
        Y:
          equation:
            lhs: \dot{Y}
            rhs: X * (rho - Z) - Y
        Z:
          equation:
            lhs: \dot{Z}
            rhs: X * Y - beta * Z

  - id: 2
    label: "Coupled Lorenz Attractor"
    description: "Chaotic solution"
    model:
      name: CoupledLorenzAttractor
      derived_from_model:
        name: LorenzAttractor
      parameters:
        sigma:
          value: 10
        rho:
          value: 28
        beta:
          value: 2.6666666666666665
      state_variables:
        X:
          equation:
            lhs: \dot{X}
            rhs: sigma * (Y - X) + c_glob
        Y:
          equation:
            lhs: \dot{Y}
            rhs: X * (rho - Z) - Y - c_inhibition
        Z:
          equation:
            lhs: \dot{Z}
            rhs: X * Y - beta * Z
      coupling_terms:
        c_glob:
          description: "Global excitatory coupling"
        c_inhibition:
          description: "Inhibition coupling"

    coupling:
      name: NonlinearDifferenceCoupling
      parameters:
        a:
          value: 1
          domain:
            lo: 0.0
            hi: 1.0
            step: 0.01
          description: Scaling factor for the interaction.
        k:
          value: 1.0
          domain:
            lo: 0.0
            hi: 10.0
            step: 0.01
          description: Coupling constant.

      pre_expression:
        lhs: pre
        rhs: x_j - x_i

      post_expression:
        lhs: post
        rhs: "a * (-sqrt(k) * (gx))"

    connectivity:
      number_of_regions: 2
name: TsodyksMarkram
label: Tsodyks-Markram Model (Continous-Time Version)
has_reference:
    - Cortes2013
    - Tsodyks1997
parameters:
    alpha:
        value: 1.4
        unit: s
    tau:
        value: 0.013
    J:
        value: 3.07
    I0:
        value: -2.0
        unit: Hz
    tau_D:
        value: 0.20
        unit: s
    U0:
        value: 0.3
    tau_F:
        value: 1.5
        unit: s

derived_variables:
    y:
        equation:
            rhs: J * u * x * E + I0
    g:
        equation:
            rhs: alpha * log(1 + exp(y / alpha))

state_variables:
    E:
        initial_value: 0.238616
        equation:
            lhs: \dot{E}
            rhs: (-E + g) / tau
        unit: Hz
        description: Average rate for the excitatory pool.
    x:
        initial_value: 0.982747
        equation:
            lhs: \dot{x}
            rhs: (1 - x) / tau_D - u * x * E
    u:
        initial_value: 0.367876
        equation:
            lhs: \dot{u}
            rhs: (U0 - u) / tau_F + U0 * (1 - u) * E

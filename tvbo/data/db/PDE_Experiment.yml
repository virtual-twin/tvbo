id: 1
label: "PDE diffusion demo"
description: "Solve u_t = div(D * grad(u)) with zero Dirichlet boundary."
field_dynamics:
  label: "Heat/diffusion equation"
  domain:
    label: "Cortex"
    coordinate_space:
      name: "MNI152"
    geometry: "nifti:cortex_mask.nii.gz"
  field:
    label: "u"
    quantity_kind: "scalar"
    unit: "a.u."
    initial_value: 1.0
    mesh:
      label: "cortical_mesh"
      element_type: triangle
      coordinate_space:
        name: "MNI152"
      dataLocation: "gifti:/Users/leonmartin_bih/Downloads/simple.rh.pial.gii"
  operators:
    - label: "Diffusion"
      operator_type: laplacian
      coefficient:
        name: "D"
        unit: "m^2/s"
        value: 1.0e-5
      expression:
        rhs: "-div(D * grad(u))"
  boundary_conditions:
    - label: "Zero Dirichlet"
      bc_type: Dirichlet
      on_region: "outer_boundary"
      value:
        label: "u=0"
        lhs: "u"
        rhs: "0"
  solver:
    label: "FEM implicit Euler"
    discretization: FEM
    time_integrator: "implicit Euler"
    dt: 10
integration:
  duration: 2000

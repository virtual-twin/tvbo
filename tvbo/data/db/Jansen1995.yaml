key: Jansen1995
year: 1995
doi: 10.1007/BF00199471
derived_from: Jansen1993

model:
  name: ModelJansen1995

  parameters:
    C:
      value: 135
    A:
      value: 3.25
      unit: mV
    B:
      value: 22
      unit: mV
    a:
      value: .1
      unit: ms^-1
    b:
      value: 0.05
      unit: ms^-1
    v0:
      value: 6
      unit: mV
    e0:
      value: 0.0025
      unit: ms^-1
    r:
      value: 0.56
      unit: mV^-1
    p:
      value: 0.24

  derived_parameters:
    C1:
      equation:
        rhs: C
    C2:
      equation:
        rhs: 0.8*C
    C3:
      equation:
        rhs: 0.25*C
    C4:
      equation:
        rhs: 0.24*C

  functions:
    Sigm:
      arguments:
        v:
      equation:
        rhs: 2*e0 / (1+e**(r*(v0-v)))

  state_variables:
    y0:
      equation:
        rhs: y3
    y3:
      equation:
        rhs: A*a*Sigm(y1-y2) - 2*a*y3 - a**2*y0
    y1:
      equation:
        rhs: y4
    y4:
      equation:
        rhs: A*a*(p + C2*Sigm(C1*y0)) - 2*a*y4 - a**2*y1
    y2:
      equation:
        rhs: y5
    y5:
      equation:
        rhs: B*b*(C4*Sigm(C3*y0)) - 2*b*y5 - b**2*y2

simulation_experiments:
  - id: 1
    label: "Spontaneous activity in a single column model"
    description: "Jansen-Rit Neural Mass Model"
    dynamics:
      - Hypoactive Noise
    model:
      name: ModelJansen1995
      parameters:
        A:
          value: 3.25
          unit: mV
        B:
          value: 22
          unit: mV
        C:
          value: 135
          explored_values: [68, 128, 135, 270, 675, 1350]
        v0:
          value: 6
          unit: mV
        a:
          value: 0.1
          unit: ms^-1
        b:
          value: 0.05
          unit: ms^-1
        # e0:
        #   value: 0.0025
        #   unit: s^-1
        r:
          value: 0.56
          unit: mV^-1
    integration:
      method: RungeKutta4thOrder
      duration:

  - id: 2
    label: Double Column Model
    model:
      name: ModelJansen1995
      parameters:
        K:
          value: 100
      state_variables:
        y4:
          equation:
            rhs: A*a*(p + C2*Sigm(C1*y0) + K * c_glob) - 2*a*y4 - a**2*y1
          coupling_variable: True
      coupling_terms:
        c_glob:

    # stimulus:
    #   parameters:
    #     n:
    #       value: 7
    #     w:
    #       value: 5
    #     q:
    #       value: 0.5
    #   equation:
    #     rhs:


    network:
      number_of_regions: 2
      weights:
        x:
          values: [1,2]
        y:
          values: [1,2]
        values: [0,1,1,0]
      lengths:
        x:
          values: [1,2]
        y:
          values: [1,2]
        values: [0,100,100,0]


  - id: 3
    dynamics:
      - default (alpha activity)
    model:
      name: ModelJansen1995
      parameters:
        - name: a
          comment: 100s^-1
          value: # 100s^-1 # This needs a fix
        - name: b
          comment: 50s^-1
          value: #50s^-1 # This needs a fix
        - name: v_0
          value: 6
        - name: e_0
          comment: 2.5s^-1
          value: # 2.5s^-1  # This needs a fix
        - name: r
          value: 0.56
        - name: C
          value: 135
        - name: A
          value: 3.25
        - name: B
          value: 22
  - id: 4
    dynamics:
      - Oscillating output
    model:
      name: ModelJansen1995
      parameters:
        - name: A
          value: 3.25
        - name: B
          value: 22
        - name: v_0
          value: 6

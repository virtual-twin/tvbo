id: https://openminds.ebrains.eu/sands/BrainAtlas
name: SANDS
title: OpenMINDS SANDS
description: Schema for modeling a Brain Atlas, extending the researchProduct schema.

prefixes:
  linkml: https://w3id.org/linkml/
  atom: http://uri.interlex.org/tgbugs/uris/readable/

default_prefix: atom

classes:
  Coordinate:
    description: "A 3D coordinate with X, Y, Z values."
    slots:
      - coordinateSpace
    attributes:
      x:
        range: float
        description: "X coordinate"
      y:
        range: float
        description: "Y coordinate"
      z:
        range: float
        description: "Z coordinate"

  BrainAtlas:
    description: A schema for representing a version of a brain atlas.
    attributes:
      - terminology:
          range: ParcellationTerminology
          description: "Add the parcellation terminology version used for this brain atlas version."
    slots:
      - coordinateSpace
      - name
      - abbreviation
      - author
      - isVersionOf
      - versionIdentifier

    class_uri: atom:atlas/Atlas

  CommonCoordinateSpace:
    description: A schema for representing a version of a common coordinate space.
    attributes:
      anatomicalAxesOrientation:
        range: string
        description: "Add the axes orientation in standard anatomical terms (XYZ)."
      axesOrigin:
        range: string
        description: "Enter the origin (central point where all axes intersect)."
      nativeUnit:
        range: string
        description: "Add the native unit that is used for this common coordinate space version."
      defaultImage:
        range: string
        multivalued: true
        description: "Add all image files used as visual representation of this common coordinate space version."
    slots:
      - name
      - abbreviation
      - unit
      - license
    class_uri: atom:atlas/Transformation

  ParcellationEntity:
    description: A schema for representing a parcellation entity, which is an anatomical location or study target.
    categories:
      - anatomicalLocation
      - studyTarget
    attributes:
      - relatedUBERONTerm:
          range: string
          description: "Add the related anatomical entity as defined by the UBERON ontology."
      - originalLookupLabel:
          range: integer
          description: "Add the original label of this entity as defined in the parcellation terminology."
      - hemisphere:
          range: Hemisphere
          description: "Add the hemisphere of this entity."
      - center:
          range: Coordinate
          description: "Add the center coordinate of this entity."
      - color:
          range: string
          description: "Add the color code used for visual representation of this entity."
    slots:
      - abbreviation
      - alternateName
      - lookupLabel
      - hasParent
      - name
      - ontologyIdentifier
      - versionIdentifier
    class_uri: atom:atlas/Region

  ParcellationTerminology:
    description: A schema for representing a parcellation terminology, which consists of parcellation entities.
    attributes:
      - entities:
          range: ParcellationEntity
          multivalued: true
    slots:
      - label
      - dataLocation
      - ontologyIdentifier
      - versionIdentifier
    class_uri: atom:parcellationTerminology

enums:
  SpecimenEnum:
    description: A set of permissible types for specimens used in brain atlas creation.
    permissible_values:
      Subject:
      SubjectGroup:
      TissueSample:
      TissueSampleCollection:

  Hemisphere:
    permissible_values:
      left:
        aliases: ["L", "lh"]
      right:
        aliases: ["R", "rh"]
      both:
        aliases: ["B", "bilateral", "LR"]

slots:
  abbreviation:
    description: Slot for the abbreviation of a resource.
    range: string

  alternateName:
    description: Enter any alternate names, including abbreviations, for this entity.
    range: string
    multivalued: true
    slot_uri: atom:atlas/hasName

  author:
    range: string
    multivalued: true

  digitalIdentifier:
    description: Add the digital identifier of this brain atlas or coordinate space version.
    range: string
    multivalued: true

  hasParent:
    description: Add all anatomical parent structures for this entity as defined within the corresponding brain atlas.
    range: ParcellationEntity
    multivalued: true
    slot_uri: atom:atlas/hasParent

  isVersionOf:
    description: Linked type for the version of a brain atlas or coordinate space.
    union_of:
      - BrainAtlas
      - CommonCoordinateSpace
      - ParcellationTerminology
      - ParcellationEntity

  license:
    description: Linked type for the license of the brain atlas or coordinate space version.

  lookupLabel:
    description: Enter the label used for looking up this entity in the parcellation terminology.
    range: integer
    slot_uri: atom:atlas/lookupLabel

  name:
    description: Enter the name of this entity.
    range: string
    required: true
    slot_uri: atom:atlas/hasName

  ontologyIdentifier:
    description: Enter the internationalized resource identifier (IRI) to the related ontological terms.
    range: string
    multivalued: true
    slot_uri: atom:atlas/hasIlxId

  versionIdentifier:
    description: Enter the version identifier of this brain atlas or coordinate space version.
    range: string

  dataLocation:
    description: Add the location of the data file containing the parcellation terminology.
    range: string

  coordinateSpace:
    range: CommonCoordinateSpace
    description: "Add the common coordinate space used for this brain atlas version."

name: Generic2dOscillator
parameters:
  I:
    name: I
    definition: Baseline shift of the cubic nullcline
    value: 0.0
    domain:
      lo: -5.0
      hi: 5.0
      step: 0.01
    description: Baseline shift of the cubic nullcline
  a:
    name: a
    definition: Vertical shift of the configurable nullcline
    value: -2.0
    domain:
      lo: -5.0
      hi: 5.0
      step: 0.01
    description: Vertical shift of the configurable nullcline
  alpha:
    name: alpha
    definition: alpha_G2D is the coefficient of the linear feedback coupling term
      of the state-variable W_G2D to the first state-equation Vdot_G2D. Constant parameter
      to scale the rate of feedback from the slow variable to the fast variable.
    value: 1.0
    domain:
      lo: -5.0
      hi: 5.0
      step: 0.0001
    description: Constant parameter to scale the rate of feedback from the slow variable
      to the fast variable.
  b:
    name: b
    definition: Linear slope of the configurable nullcline
    value: -10.0
    domain:
      lo: -20.0
      hi: 15.0
      step: 0.01
    description: Linear slope of the configurable nullcline
  beta:
    name: beta
    definition: "Constant parameter to scale the rate of feedback from the\n     \
      \       slow variable to itself"
    value: 1.0
    domain:
      lo: -5.0
      hi: 5.0
      step: 0.0001
    description: Constant parameter to scale the rate of feedback from the             slow
      variable to itself
  c:
    name: c
    definition: Parabolic term of the configurable nullcline
    value: 0.0
    domain:
      lo: -10.0
      hi: 10.0
      step: 0.01
    description: Parabolic term of the configurable nullcline
  d:
    name: d
    definition: "Temporal scale factor. Warning: do not use it unless\n        you\
      \ know what you are doing and know about time tides."
    value: 0.02
    domain:
      lo: 0.0001
      hi: 1.0
      step: 0.0001
    description: Temporal scale factor
  e:
    name: e
    definition: Coefficient of the quadratic term of the cubic nullcline.
    value: 3.0
    domain:
      lo: -5.0
      hi: 5.0
      step: 0.0001
    description: Coefficient of the quadratic term of the cubic nullcline
  f:
    name: f
    definition: Coefficient of the cubic term of the cubic nullcline.
    value: 1.0
    domain:
      lo: -5.0
      hi: 5.0
      step: 0.0001
    description: Coefficient of the cubic term of the cubic nullcline
  g:
    name: g
    definition: Coefficient of the linear term of the cubic nullcline.
    value: 0.0
    domain:
      lo: -5.0
      hi: 5.0
      step: 0.5
    description: Coefficient of the linear term of the cubic nullcline
  gamma:
    name: gamma
    definition: "Constant parameter to reproduce FHN dynamics where\n            \
      \   excitatory input currents are negative.\n               It scales both I\
      \ and the long range coupling term."
    value: 1.0
    domain:
      lo: -1.0
      hi: 1.0
      step: 0.1
    description: Constant parameter to reproduce FHN dynamics where                excitatory
      input currents are negative
  tau:
    name: tau
    definition: "A time-scale hierarchy can be introduced for the state\n        variables\
      \ :math:`V` and :math:`W`. Default parameter is 1, which means\n        no time-scale\
      \ hierarchy."
    value: 1.0
    domain:
      lo: 1.0
      hi: 5.0
      step: 0.01
    description: A time-scale hierarchy can be introduced for the state         variables
      :math:`V` and :math:`W`
description: The Generic 2-Dimensional Oscillator (G2D) is a phenomenological, coupled,
  nonlinear two-dimensional (i.e., two state-variables ('V', 'W')) oscillatory, neural
  mass model. The G2D is a generalization of the well-known FitzHugh-Nagumo model
  (FitzHugh, 1961; Nagumo et. al, 1962), adapted here for reproducing a wilder class
  of dynamical configurations of physiological phenomena as observed in neuronal population
  using phase-portrait method.
references:
- Nagumo1962
- Fitzhugh1961
coupling_terms:
  c_glob:
    name: c_glob
  c_pop0:
    name: c_pop0
state_variables:
  V:
    name: V
    domain:
      lo: -2.0
      hi: 4.0
    description: V_G2D is the first state-variable of the Generic 2-Dimensional Oscillator
      model, that can be associated with membrane potentials and sodium activation
      (FitzHugh, 1961)
    equation:
      lhs: Derivative(V, t)
      rhs: d*tau*(I*gamma - V**3*f + V**2*e + V*g + V*local_coupling + W*alpha + c_glob*gamma)
      latex: false
    variable_of_interest: true
    coupling_variable: true
    initial_value: 0.1
  W:
    name: W
    domain:
      lo: -6.0
      hi: 6.0
    description: W_G2D is the second state-variable of the Generic 2-Dimensional Oscillator
      model, that can be associated with accommodation and refractoriness and considered
      to represent potassium activation, sodium inactivation, or both (FitzHugh, 1961)
    equation:
      lhs: Derivative(W, t)
      rhs: d*(V**2*c + V*b - W*beta + a)/tau
      latex: false
    variable_of_interest: true
    coupling_variable: false
    initial_value: 0.1
number_of_modes: 1

name: LarterBreakspear
parameters:
  C:
    name: C
    definition: Coupling scaling factor. Strength of excitatory coupling and balance
      between internal and local/global coupling strength.
    value: 0.1
    domain:
      lo: 0.0
      hi: 1.0
      step: 0.01
    description: Coupling scaling factor
  I_ext:
    name: I_ext
    definition: Subcortical input current. Represents a non-specific excitation or
      thalamic inputs.
    value: 0.3
    domain:
      lo: 0.165
      hi: 0.3
      step: 0.005
    description: Subcortical input current
  Q_Vmax:
    name: Q_Vmax
    definition: Maximal firing rate for excitatory populations.
    value: 1.0
    domain:
      lo: 0.1
      hi: 1.0
      step: 0.001
    description: Maximal firing rate for excitatory populations
    unit: Kilohertz
  Q_Zmax:
    name: Q_Zmax
    definition: Maximal firing rate for inhibitory population.
    value: 1.0
    domain:
      lo: 0.1
      hi: 1.0
      step: 0.001
    description: Maximal firing rate for inhibitory population
    unit: Kilohertz
  T_Ca:
    name: T_Ca
    definition: Threshold value for Ca channels.
    value: -0.01
    domain:
      lo: -0.02
      hi: -0.01
      step: 0.0025
    description: Threshold value for Ca channels
  T_K:
    name: T_K
    definition: Threshold value for K channels.
    value: 0.0
    domain:
      lo: 0.0
      hi: 0.0001
      step: 1.0e-05
    description: Threshold value for K channels
  T_Na:
    name: T_Na
    definition: Threshold value for sodium channels.
    value: 0.3
    domain:
      lo: 0.25
      hi: 0.3
      step: 0.025
    description: Threshold value for sodium channels
  V_Ca:
    name: V_Ca
    definition: Calcium Nernst potential.
    value: 1.0
    domain:
      lo: 0.9
      hi: 1.1
      step: 0.05
    description: Calcium Nernst potential
  V_K:
    name: V_K
    definition: K Nernst potential.
    value: -0.7
    domain:
      lo: -0.8
      hi: 1.0
      step: 0.1
    description: K Nernst potential
  V_L:
    name: V_L
    definition: Nernst potential leak channels.
    value: -0.5
    domain:
      lo: -0.7
      hi: -0.4
      step: 0.1
    description: Nernst potential leak channels
  V_Na:
    name: V_Na
    definition: Na Nernst potential.
    value: 0.53
    domain:
      lo: 0.51
      hi: 0.55
      step: 0.01
    description: Na Nernst potential
  V_T:
    name: V_T
    definition: Threshold potential for excitatory neurons. Describes the mean potential
      of the excitatory population.
    value: 0.0
    domain:
      lo: 0.0
      hi: 0.7
      step: 0.01
    description: Threshold potential for excitatory neurons
  Z_T:
    name: Z_T
    definition: Threshold potential (mean) for inihibtory neurons.
    value: 0.0
    domain:
      lo: 0.0
      hi: 0.1
      step: 0.005
    description: Threshold potential (mean) for inihibtory neurons
  a_ee:
    name: a_ee
    definition: Excitatory-to-excitatory synaptic strength.
    value: 0.4
    domain:
      lo: 0.0
      hi: 0.6
      step: 0.05
    description: Excitatory-to-excitatory synaptic strength
  a_ei:
    name: a_ei
    definition: Excitatory-to-inhibitory synaptic strength.
    value: 2.0
    domain:
      lo: 0.1
      hi: 2.0
      step: 0.1
    description: Excitatory-to-inhibitory synaptic strength
  a_ie:
    name: a_ie
    definition: Inhibitory-to-excitatory synaptic strength.
    value: 2.0
    domain:
      lo: 0.5
      hi: 2.0
      step: 0.1
    description: Inhibitory-to-excitatory synaptic strength
  a_ne:
    name: a_ne
    definition: Non-specific-to-excitatory synaptic strength.
    value: 1.0
    domain:
      lo: 0.4
      hi: 1.0
      step: 0.05
    description: Non-specific-to-excitatory synaptic strength
  a_ni:
    name: a_ni
    definition: Non-specific-to-inhibitory synaptic strength.
    value: 0.4
    domain:
      lo: 0.3
      hi: 0.5
      step: 0.05
    description: Non-specific-to-inhibitory synaptic strength
  b:
    name: b
    definition: Time constant scaling factor.
    value: 0.1
    domain:
      lo: 0.0001
      hi: 1.0
      step: 0.0001
    description: Time constant scaling factor
  delta_Ca:
    name: delta_Ca
    definition: Variance of Calcium channel threshold. Defines the steepness of the
      sigmoid $m_{Ca}$.
    value: 0.15
    domain:
      lo: 0.1
      hi: 0.2
      step: 0.05
    description: Variance of Calcium channel threshold
  delta_K:
    name: delta_K
    definition: Variance of Potassium channel threshold. Defines the steepness of
      the sigmoid $m_K$.
    value: 0.3
    domain:
      lo: 0.1
      hi: 0.4
      step: 0.1
    description: Variance of Potassium channel threshold
  delta_Na:
    name: delta_Na
    definition: Variance of sodium channel threshold. Defines the steepness of the
      sigmoid $m_{Na}$.
    value: 0.15
    domain:
      lo: 0.1
      hi: 0.2
      step: 0.05
    description: Variance of sodium channel threshold
  delta_V:
    name: delta_V
    definition: Variance of excitatory threshold. Defines the steepness of sigmoid
      $Q_V$.
    value: 0.65
    domain:
      lo: 0.49
      hi: 0.7
      step: 0.01
    description: Variance of excitatory threshold
  delta_Z:
    name: delta_Z
    definition: Variance of inhibitory threshold. Defines the steepness of sigmoid
      $Q_Z$.
    value: 0.7
    domain:
      lo: 0.001
      hi: 0.75
      step: 0.05
    description: Variance of inhibitory threshold
  g_Ca:
    name: g_Ca
    definition: Conductance of population of calcium (Ca++) channels. Describes the
      maximal conductance if all channels are open.
    value: 1.1
    domain:
      lo: 0.9
      hi: 1.5
      step: 0.1
    description: Conductance of population of calcium (Ca++) channels
  g_K:
    name: g_K
    definition: Conductance of population of potassium (K) channels. Describes the
      maximal conductance if all channels are open.
    value: 2.0
    domain:
      lo: 1.95
      hi: 2.05
      step: 0.025
    description: Conductance of population of potassium (K) channels
  g_L:
    name: g_L
    definition: Conductance of population of leak channels.
    value: 0.5
    domain:
      lo: 0.45
      hi: 0.55
      step: 0.05
    description: Conductance of population of leak channels
  g_Na:
    name: g_Na
    definition: Conductance of population of Na channels.
    value: 6.7
    domain:
      lo: 0.0
      hi: 10.0
      step: 0.1
    description: Conductance of population of Na channels
  phi:
    name: phi
    definition: Temperature scaling factor.
    value: 0.7
    domain:
      lo: 0.3
      hi: 0.9
      step: 0.1
    description: Temperature scaling factor
  r_NMDA:
    name: r_NMDA
    definition: Ratio of NMDA to AMPA receptors.
    value: 0.25
    domain:
      lo: 0.2
      hi: 0.3
      step: 0.05
    description: Ratio of NMDA to AMPA receptors
  t_scale:
    name: t_scale
    definition: Time scale factor
    value: 1.0
    domain:
      lo: 0.1
      hi: 1.0
      step: 0.001
    description: Time scale factor
  tau_K:
    name: tau_K
    definition: Time constant for K relaxation time (ms)
    value: 1.0
    domain:
      lo: 1.0
      hi: 10.0
      step: 1.0
    description: Time constant for K relaxation time (ms)
description: "The Larter-Breakspear is an extension (Breakspear et al., 2003a, 2003b)\
  \ of the biophysical-inspired neural mass model of a cortical column (or area) from\
  \ Larter et al. (1999), initially developed to simulate firing rate activity from\
  \ focal region involved in partial seizure. It is determined by voltage- and ligand-gated\
  \ ions channels and feedback between intensively interconnected excitatory and inhibitory\
  \ neurons.\n\nThe Larter-Breakspear is a 3D model describing the local average states\
  \ of two interconnected neural populations: pyramidal cells (PCs) and inhibitory\
  \ interneurons (IINs), with an additional variable representing the potassium channels\
  \ in the population of PCs.\n\nThe membrane potential of the pyramidal cells is\
  \ the focus of the model and is governed by sodium, \npotassium, calcium and “leaky”\
  \ ion channels, of which the voltage-gated potassium channels are modelled in more\
  \ detail. \n\nThe excitatory to excitatory connections are modelled in more detail\
  \ as glutamatergic connections with AMPA and NMDA receptors. \n\nNote:\n- Equations\
  \ and default parameters are taken from (Breakspear et al., 2003b), \n- All equations\
  \ and parameters are non-dimensional and normalized to neural capacitance C = 1."
references:
- Breakspear2003
- Larter1999
- Breakspear2003a
derived_variables:
  Q_V:
    name: Q_V
    description: Average firing rate of the population of PCs, V.
    equation:
      lhs: Q_V
      rhs: 0.5*Q_Vmax*(tanh((V - V_T)/delta_V) + 1)
      latex: false
    conditional: false
  Q_Z:
    name: Q_Z
    description: Average firing rate of the population of IINs, Z.
    equation:
      lhs: Q_Z
      rhs: 0.5*Q_Zmax*(tanh((Z - Z_T)/delta_Z) + 1)
      latex: false
    conditional: false
  m_Ca:
    name: m_Ca
    description: "Fraction of open calcium channels (Breakspear et al., 2003b). \n\
      \nDescribes relationship between membrane voltage and channel conductance."
    equation:
      lhs: m_Ca
      rhs: 0.5*tanh((-T_Ca + V)/delta_Ca) + 0.5
      latex: false
    conditional: false
  m_K:
    name: m_K
    description: "Fraction of open potassium channels (Breakspear et al., 2003b).\
      \ \n\nDescribes relationship between membrane voltage and channel conductance."
    equation:
      lhs: m_K
      rhs: 0.5*tanh((-T_K + V)/delta_K) + 0.5
      latex: false
    conditional: false
  m_Na:
    name: m_Na
    description: "Fraction of open sodium channels (Breakspear et al., 2003b). \n\n\
      Describes relationship between membrane voltage and channel conductance."
    equation:
      lhs: m_Na
      rhs: 0.5*tanh((-T_Na + V)/delta_Na) + 0.5
      latex: false
    conditional: false
  lc_0:
    name: lc_0
    equation:
      lhs: lc_0
      rhs: Q_V*local_coupling
      latex: false
    conditional: false
coupling_terms:
  c_pop0:
    name: c_pop0
state_variables:
  V:
    name: V
    domain:
      lo: -1.5
      hi: 1.5
    description: First state-variable of the Larter-Breakspear (Breakspear et al
    equation:
      lhs: Derivative(V, t)
      rhs: t_scale*(I_ext*a_ne - Q_Z*Z*a_ie - W*g_K*(V - V_K) - g_L*(V - V_L) + m_Ca*(V
        - V_Ca)*(-C*a_ee*c_pop0*r_NMDA - a_ee*r_NMDA*(1.0 - C)*(Q_V + lc_0) - g_Ca)
        - (V - V_Na)*(C*a_ee*c_pop0 + a_ee*(1.0 - C)*(Q_V + lc_0) + g_Na*m_Na))
      latex: false
    variable_of_interest: true
    coupling_variable: true
    initial_value: 0.1
  W:
    name: W
    domain:
      lo: -1.5
      hi: 1.5
    description: Second state-variable of the Larter-Breakspear (Breakspear et al
    equation:
      lhs: Derivative(W, t)
      rhs: phi*t_scale*(-W + m_K)/tau_K
      latex: false
    variable_of_interest: true
    coupling_variable: false
    initial_value: 0.1
  Z:
    name: Z
    domain:
      lo: -1.5
      hi: 1.5
    description: Third state-variable of the Larter-Breakspear (Breakspear et al
    equation:
      lhs: Derivative(Z, t)
      rhs: b*t_scale*(I_ext*a_ni + Q_V*V*a_ei)
      latex: false
    variable_of_interest: true
    coupling_variable: false
    initial_value: 0.1
number_of_modes: 1

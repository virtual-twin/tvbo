name: CoombesByrne
description: |
  4D model describing the Ott-Antonsen reduction of infinite all-to-all
  coupled QIF neurons (Theta-neurons).

  Note: the original equations describe the dynamics of the Kuramoto parameter
  $Z$. Using the conformal transformation $Z=(1-W^\star)/(1+W^\star)$ and $W= \pi r + i V$, we express the system dynamics in terms of two state variables $r$ and $V$ representing the average firing rate and the average membrane potential of our QIF neurons. The conductance variable and its derivative are $g$ and $q$.
parameters:
  Delta:
    name: Delta
    definition: Half-width of heterogeneous noise distribution
    value: 0.5
    domain:
      lo: 0.0
      hi: 10.0
      step: 0.01
    description: Half-width of heterogeneous noise distribution
  alpha:
    name: alpha
    definition: Parameter of the alpha-function
    value: 0.95
    domain:
      lo: 0.0
      hi: 10.0
      step: 0.01
    description: Parameter of the alpha-function
  eta:
    name: eta
    definition: "Constant parameter to scale the rate of feedback from the\n     \
      \       firing rate variable to itself"
    value: 20.0
    domain:
      lo: -10.0
      hi: 10.0
      step: 0.0001
    description: Constant parameter to scale the rate of feedback from the             firing
      rate variable to itself
  k:
    name: k
    definition: Local coupling strength
    value: 1.0
    domain:
      lo: 0.0
      hi: 5.0
      step: 0.01
    description: Local coupling strength
  v_syn:
    name: v_syn
    definition: QIF membrane reversal potential
    value: -10.0
    domain:
      lo: -20.0
      hi: 0.0
      step: 0.01
    description: QIF membrane reversal potential
references:
- Byrne2020
coupling_terms:
  c_pop0:
    name: c_pop0
state_variables:
  V:
    name: V
    domain:
      lo: -10.0
      hi: 10.0
    description: ''
    equation:
      lhs: Derivative(V, t)
      rhs: V**2 + c_pop0 + eta + g*(-V + v_syn) - pi**2*r**2
      latex: false
    variable_of_interest: true
    coupling_variable: true
    initial_value: 0.1
  g:
    name: g
    domain:
      lo: 1.0
      hi: 2.0
    description: ''
    equation:
      lhs: Derivative(g, t)
      rhs: alpha*q
      latex: false
    variable_of_interest: true
    coupling_variable: true
    initial_value: 0.1
  q:
    name: q
    domain:
      lo: -0.5
      hi: 0.7
    description: ''
    equation:
      lhs: Derivative(q, t)
      rhs: alpha*(-g + pi*k*r - 2*q)
      latex: false
    variable_of_interest: true
    coupling_variable: true
    initial_value: 0.1
  r:
    name: r
    domain:
      lo: 0.0
      hi: 6.0
    description: ''
    equation:
      lhs: Derivative(r, t)
      rhs: Delta/pi + 2*V*r - g*r
      latex: false
    variable_of_interest: true
    coupling_variable: true
    boundaries:
      lo: 0.0
      hi: .inf
    initial_value: 0.1
number_of_modes: 1

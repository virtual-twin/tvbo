name: ZerlautAdaptationFirstOrder
parameters:
  C_m:
    name: C_m
    definition: membrane capacitance [pF]
    value: 200.0
    domain:
      lo: 10.0
      hi: 500.0
      step: 10.0
    description: membrane capacitance [pF]
  DTvN0:
    name: DTvN0
    definition: Normalization factors page 48 after the equation 4 from [ZD_2018]
    value: 1.0
    description: Normalization factors page 48 after the equation 4 from [ZD_2018]
  DmuV0:
    name: DmuV0
    definition: Normalization factors page 48 after the equation 4 from [ZD_2018]
    value: 10.0
    description: Normalization factors page 48 after the equation 4 from [ZD_2018]
  DsV0:
    name: DsV0
    definition: Normalization factors page 48 after the equation 4 from [ZD_2018]
    value: 6.0
    description: Normalization factors page 48 after the equation 4 from [ZD_2018]
  E_L_e:
    name: E_L_e
    definition: leak reversal potential for excitatory [mV]
    value: -65.0
    domain:
      lo: -90.0
      hi: -60.0
      step: 0.1
    description: leak reversal potential for excitatory [mV]
  E_L_i:
    name: E_L_i
    definition: leak reversal potential for inhibitory [mV]
    value: -65.0
    domain:
      lo: -90.0
      hi: -60.0
      step: 0.1
    description: leak reversal potential for inhibitory [mV]
  E_e:
    name: E_e
    definition: excitatory reversal potential [mV]
    value: 0.0
    domain:

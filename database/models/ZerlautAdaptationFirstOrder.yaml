      hi: 20.0
      step: 0.01
    description: excitatory reversal potential [mV]
  E_i:
    name: E_i
    definition: inhibitory reversal potential [mV]
    value: -80.0
    domain:
      lo: -100.0
      hi: -60.0
      step: 1.0
    description: inhibitory reversal potential [mV]
  K_ext_e:
    name: K_ext_e

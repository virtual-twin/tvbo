    definition: Polynome of excitatory phenomenological threshold (order 9)
    value: -0.04983106
    description: Polynome of excitatory phenomenological threshold (order 9)
  P0_i:
    name: P0_i
    definition: Polynome of inhibitory phenomenological threshold (order 9)
    value: -0.05149122024209484
    description: Polynome of inhibitory phenomenological threshold (order 9)
  P1_e:
    name: P1_e
    definition: Polynome of excitatory phenomenological threshold (order 9)
    value: 0.005063550882777035
    description: Polynome of excitatory phenomenological threshold (order 9)
  P1_i:
    name: P1_i
    definition: Polynome of inhibitory phenomenological threshold (order 9)
    value: 0.004003689190271077
    description: Polynome of inhibitory phenomenological threshold (order 9)
  P2_e:
    name: P2_e
    definition: Polynome of excitatory phenomenological threshold (order 9)
    value: -0.023470121807314552
    description: Polynome of excitatory phenomenological threshold (order 9)
  P2_i:
    name: P2_i
    definition: Polynome of inhibitory phenomenological threshold (order 9)
    value: -0.008352013668528155
    description: Polynome of inhibitory phenomenological threshold (order 9)
  P3_e:
    name: P3_e
    definition: Polynome of excitatory phenomenological threshold (order 9)
    value: 0.0022951513725067503
    description: Polynome of excitatory phenomenological threshold (order 9)
  P3_i:
    name: P3_i
    definition: Polynome of inhibitory phenomenological threshold (order 9)
    value: 0.0002414237992765705
    description: Polynome of inhibitory phenomenological threshold (order 9)
  P4_e:
    name: P4_e
    definition: Polynome of excitatory phenomenological threshold (order 9)
    value: -0.0004105302652029825
    description: Polynome of excitatory phenomenological threshold (order 9)
  P4_i:
    name: P4_i
    definition: Polynome of inhibitory phenomenological threshold (order 9)
    value: -0.0005070645080016026
    description: Polynome of inhibitory phenomenological threshold (order 9)
  P5_e:
    name: P5_e
    definition: Polynome of excitatory phenomenological threshold (order 9)
    value: 0.010547051343547399
    description: Polynome of excitatory phenomenological threshold (order 9)
  P5_i:
    name: P5_i
    definition: Polynome of inhibitory phenomenological threshold (order 9)
    value: 0.0014345394104282397
    description: Polynome of inhibitory phenomenological threshold (order 9)
  P6_e:
    name: P6_e
    definition: Polynome of excitatory phenomenological threshold (order 9)
    value: -0.03659252821136933
    description: Polynome of excitatory phenomenological threshold (order 9)
  P6_i:
    name: P6_i
    definition: Polynome of inhibitory phenomenological threshold (order 9)

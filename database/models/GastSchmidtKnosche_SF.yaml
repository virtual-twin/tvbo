name: GastSchmidtKnosche_SF
parameters:
  Delta:
    name: Delta
    definition: Half-width of heterogeneous noise distribution
    value: 2.0
    domain:
      lo: 0.0
      hi: 10.0
      step: 0.01
    description: Half-width of heterogeneous noise distribution
  I:
    name: I
    definition: External homogeneous current
    value: 0.0
    domain:
      lo: -10.0
      hi: 10.0
      step: 0.01
    description: External homogeneous current
  J:
    name: J
    definition: Synaptic weight
    value: 21.2132
    domain:
      lo: -25.0
      hi: 25.0
      step: 0.01
    description: Synaptic weight
  alpha:
    name: alpha
    definition: adaptation rate
    value: 10.0
    domain:
      lo: 0.0
      hi: 1.0
      step: 0.1
    description: adaptation rate
  cr:
    name: cr
    definition: It is the weight on Coupling through variable r.
    value: 1.0
    domain:
      lo: 0.0
      hi: 1.0
      step: 0.1
    description: It is the weight on Coupling through variable r
  cv:
    name: cv
    definition: It is the weight on Coupling through variable V.
    value: 0.0
    domain:
      lo: 0.0
      hi: 1.0
      step: 0.1
    description: It is the weight on Coupling through variable V
  eta:
    name: eta
    definition: Mean of heterogeneous noise distribution
    value: 1.0
    domain:
      lo: -10.0
      hi: 10.0
      step: 0.0001
    description: Mean of heterogeneous noise distribution
  tau_A:
    name: tau_A
    definition: Adaptation time scale
    value: 10.0
    domain:
      lo: 0.0
      hi: 15.0
      step: 0.01
    description: Adaptation time scale
  tau:
    name: tau
    definition: Characteristic time
    value: 1.0
    domain:
      lo: 0.0
      hi: 15.0
      step: 0.01
    description: Characteristic time
description: ''
references:
- Gast2020
coupling_terms:
  c_pop0:
    name: c_pop0
  c_pop1:
    name: c_pop1
state_variables:
  A:
    name: A
    domain:
      lo: -1.0
      hi: 1.0
    description: ''
    equation:
      lhs: Derivative(A, t)
      rhs: B/tau_A
      latex: false
    variable_of_interest: true
    coupling_variable: true
    initial_value: 0.1
  B:
    name: B
    domain:
      lo: -1.0
      hi: 1.0
    description: ''
    equation:
      lhs: Derivative(B, t)
      rhs: (-A - 2*B + alpha*r)/tau_A
      latex: false
    variable_of_interest: true
    coupling_variable: true
    initial_value: 0.1
  V:
    name: V
    domain:
      lo: -2.0
      hi: 1.5
    description: ''
    equation:
      lhs: Derivative(V, t)
      rhs: (-A + I + J*r*tau + V**2 + c_pop0*cr + c_pop1*cv + eta - pi**2*r**2*tau**2)/tau
      latex: false
    variable_of_interest: true
    coupling_variable: true
    initial_value: 0.1
  r:
    name: r
    domain:
      lo: 0.0
      hi: 2.0
    description: ''
    equation:
      lhs: Derivative(r, t)
      rhs: (Delta/(pi*tau) + 2*V*r)/tau
      latex: false
    variable_of_interest: true
    coupling_variable: true
    boundaries:
      lo: 0.0
      hi: .inf
    initial_value: 0.1
number_of_modes: 1

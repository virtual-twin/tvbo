name: MontbrioPazoRoxin
parameters:
  Delta:
    name: Delta
    definition: Mean heterogeneous noise
    value: 1.0
    domain:
      lo: 0.0
      hi: 10.0
      step: 0.01
    description: Mean heterogeneous noise
  I:
    name: I
    definition: External Current
    value: 0.0
    domain:
      lo: -10.0
      hi: 10.0
      step: 0.01
    description: External Current
  J:
    name: J
    definition: Mean Synaptic weight.
    value: 15.0
    domain:
      lo: -25.0
      hi: 25.0
      step: 0.0001
    description: Mean Synaptic weight
  cr:
    name: cr
    definition: It is the weight on Coupling through variable r.
    value: 1.0
    domain:
      lo: 0.0
      hi: 1.0
      step: 0.1
    description: It is the weight on Coupling through variable r
  cv:
    name: cv
    definition: It is the weight on Coupling through variable V.
    value: 0.0
    domain:
      lo: 0.0
      hi: 1.0
      step: 0.1
    description: It is the weight on Coupling through variable V
  eta:
    name: eta
    definition: Constant parameter to scale the rate of feedback from the firing rate
      variable to itself
    value: -5.0
    domain:
      lo: -10.0
      hi: 10.0
      step: 0.0001
    description: Constant parameter to scale the rate of feedback from the firing
      rate variable to itself
  tau:
    name: tau
    definition: Membrane time constant
    value: 1.0
    domain:
      lo: 0.001
      hi: 15.0
      step: 0.01
    description: Membrane time constant
description: ''
references:
- Montbrio2015
coupling_terms:
  c_pop0:
    name: c_pop0
  c_pop1:
    name: c_pop1
state_variables:
  V:
    name: V
    domain:
      lo: -2.0
      hi: 1.5
    description: ''
    equation:
      lhs: Derivative(V, t)
      rhs: (I + J*r*tau + V**2 + c_pop0*cr*tau + c_pop1*cv + eta - pi**2*r**2*tau**2)/tau
      latex: false
    variable_of_interest: true
    coupling_variable: true
    initial_value: 0.1
  r:
    name: r
    domain:
      lo: 0.0
      hi: -2.0
    description: ''
    equation:
      lhs: Derivative(r, t)
      rhs: (Delta/(pi*tau) + 2*V*r)/tau
      latex: false
    variable_of_interest: true
    coupling_variable: true
    boundaries:
      lo: 0.0
      hi: .inf
    initial_value: 0.1
number_of_modes: 1

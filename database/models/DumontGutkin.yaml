name: DumontGutkin
parameters:
  Delta_e:
    name: Delta_e
    definition: Half-width of heterogeneous noise distribution over excitatory population
    value: 1.0
    domain:
      lo: 0.0
      hi: 10.0
      step: 0.01
    description: Half-width of heterogeneous noise distribution over excitatory population
  Delta_i:
    name: Delta_i
    definition: Half-width of heterogeneous noise distribution over inhibitory population
    value: 1.0
    domain:
      lo: 0.0
      hi: 10.0
      step: 0.01
    description: Half-width of heterogeneous noise distribution over inhibitory population
  Gamma:
    name: Gamma
    definition: Ratio of excitatory VS inhibitory global couplings G_ie/G_ee .
    value: 5.0
    domain:
      lo: 0.0
      hi: 10.0
      step: 0.1
    description: 'Ratio of excitatory VS inhibitory global couplings G_ie/G_ee '
  I_e:
    name: I_e
    definition: External homogeneous current on excitatory population
    value: 0.0
    domain:
      lo: -10.0
      hi: 10.0
      step: 0.01
    description: External homogeneous current on excitatory population
  I_i:
    name: I_i
    definition: External current on inhibitory population
    value: 0.0
    domain:
      lo: -10.0
      hi: 10.0
      step: 0.01
    description: External current on inhibitory population
  J_ee:
    name: J_ee
    definition: Synaptic weight e-->e
    value: 0.0
    domain:
      lo: -25.0
      hi: 25.0
      step: 0.0001
    description: Synaptic weight e-->e
  J_ei:
    name: J_ei
    definition: Synaptic weight i-->e
    value: 10.0
    domain:
      lo: -25.0
      hi: 25.0
      step: 0.0001
    description: Synaptic weight i-->e
  J_ie:
    name: J_ie
    definition: Synaptic weight e-->i
    value: 0.0
    domain:
      lo: -25.0
      hi: 25.0
      step: 0.0001
    description: Synaptic weight e-->i
  J_ii:
    name: J_ii
    definition: Synaptic weight i-->i
    value: 15.0
    domain:
      lo: -25.0
      hi: 25.0
      step: 0.0001
    description: Synaptic weight i-->i
  eta_e:
    name: eta_e
    definition: Mean heterogeneous current on excitatory population
    value: -5.0
    domain:
      lo: -10.0
      hi: 10.0
      step: 0.0001
    description: Mean heterogeneous current on excitatory population
  eta_i:
    name: eta_i
    definition: Mean heterogeneous current on inhibitory population
    value: -5.0
    domain:
      lo: -10.0
      hi: 10.0
      step: 0.0001
    description: Mean heterogeneous current on inhibitory population
  tau_e:
    name: tau_e
    definition: Characteristic time of excitatory population
    value: 10.0
    domain:
      lo: 0.0
      hi: 15.0
      step: 0.01
    description: Characteristic time of excitatory population
  tau_i:
    name: tau_i
    definition: Characteristic time of inhibitory population
    value: 10.0
    domain:
      lo: 0.0
      hi: 15.0
      step: 0.01
    description: Characteristic time of inhibitory population
  tau_s:
    name: tau_s
    definition: Synaptic time constant
    value: 1.0
    domain:
      lo: 0.0
      hi: 15.0
      step: 0.01
    description: Synaptic time constant
description: ''
references:
- Dumont2019
coupling_terms:
  c_pop0:
    name: c_pop0
state_variables:
  V_e:
    name: V_e
    domain:
      lo: -2.0
      hi: 1.5
    description: ''
    equation:
      lhs: Derivative(V_e, t)
      rhs: (I_e + V_e**2 + eta_e - pi**2*r_e**2*tau_e**2 + s_ee*tau_e - s_ei*tau_e)/tau_e
      latex: false
    variable_of_interest: true
    coupling_variable: true
    initial_value: 0.1
  V_i:
    name: V_i
    domain:
      lo: -2.0
      hi: 1.5
    description: ''
    equation:
      lhs: Derivative(V_i, t)
      rhs: (I_i + V_i**2 + eta_i - pi**2*r_i**2*tau_i**2 + s_ie*tau_i - s_ii*tau_i)/tau_i
      latex: false
    variable_of_interest: true
    coupling_variable: true
    initial_value: 0.1
  r_e:
    name: r_e
    domain:
      lo: 0.0
      hi: 2.0
    description: ''
    equation:
      lhs: Derivative(r_e, t)
      rhs: (Delta_e/(pi*tau_e) + 2*V_e*r_e)/tau_e
      latex: false
    variable_of_interest: true
    coupling_variable: true
    boundaries:
      lo: 0.0
      hi: .inf
    initial_value: 0.1
  r_i:
    name: r_i
    domain:
      lo: 0.0
      hi: 2.0
    description: ''
    equation:
      lhs: Derivative(r_i, t)
      rhs: (Delta_i/(pi*tau_i) + 2*V_i*r_i)/tau_i
      latex: false
    variable_of_interest: true
    coupling_variable: true
    boundaries:
      lo: 0.0
      hi: .inf
    initial_value: 0.1
  s_ee:
    name: s_ee
    domain:
      lo: -1.0
      hi: 1.0
    description: ''
    equation:
      lhs: Derivative(s_ee, t)
      rhs: (J_ee*r_e + c_pop0 - s_ee)/tau_s
      latex: false
    variable_of_interest: true
    coupling_variable: false
    initial_value: 0.1
  s_ei:
    name: s_ei
    domain:
      lo: -1.0
      hi: 1.0
    description: ''
    equation:
      lhs: Derivative(s_ei, t)
      rhs: (J_ei*r_i - s_ei)/tau_s
      latex: false
    variable_of_interest: true
    coupling_variable: false
    initial_value: 0.1
  s_ie:
    name: s_ie
    domain:
      lo: -1.0
      hi: 1.0
    description: ''
    equation:
      lhs: Derivative(s_ie, t)
      rhs: (Gamma*c_pop0 + J_ie*r_e - s_ie)/tau_s
      latex: false
    variable_of_interest: true
    coupling_variable: false
    initial_value: 0.1
  s_ii:
    name: s_ii
    domain:
      lo: -1.0
      hi: 1.0
    description: ''
    equation:
      lhs: Derivative(s_ii, t)
      rhs: (J_ii*r_i - s_ii)/tau_s
      latex: false
    variable_of_interest: true
    coupling_variable: false
    initial_value: 0.1
number_of_modes: 1

name: Gissinger
references:
- Gissinger2012
source: https://github.com/JuliaDynamics/PredefinedDynamicalSystems.jl/blob/main/src/continuous_famous_systems.jl
parameters:
  mu:
    name: mu
    value: 0.119
    description: Growth parameter μ for dipole component Q.
  nu:
    name: nu
    value: 0.1
    description: Damping parameter ν of D variable.
  Gamma:
    name: Gamma
    value: 0.9
    description: Constant source term Γ in V equation.
state_variables:
  Q:
    name: Q
    equation:
      lhs: Derivative(Q, t)
      rhs: mu*Q - V*D
      latex: false
    initial_value: 3.0
  D:
    name: D
    equation:
      lhs: Derivative(D, t)
      rhs: -nu*D + V*Q
      latex: false
    initial_value: 0.5
  V:
    name: V
    equation:
      lhs: Derivative(V, t)
      rhs: Gamma - V + Q*D
      latex: false
    initial_value: 1.5
description: |-
  Low-order model for geomagnetic field reversals exhibiting chaotic polarity changes.
  Captures interplay between dipole (Q), quadrupole (D) and velocity (V) modes.
number_of_modes: 1

name: VanDerPolForced
references:
- vanderpol1926
source: https://github.com/JuliaDynamics/PredefinedDynamicalSystems.jl/blob/main/src/continuous_famous_systems.jl
parameters:
  mu:
    name: mu
    value: 1.5
    description: Nonlinear damping parameter Î¼.
  F:
    name: F
    value: 1.2
    description: Forcing amplitude F.
  T:
    name: T
    value: 10.0
    description: Forcing period T.
state_variables:
  x:
    name: x
    equation:
      lhs: Derivative(x, t)
      rhs: y
      latex: false
    initial_value: 0.5
    description: Position variable.
  y:
    name: y
    equation:
      lhs: Derivative(y, t)
      rhs: mu*(1 - x**2)*y - x + F*sin(2*pi*t/T)
      latex: false
    initial_value: 0.0
    description: Velocity variable.
description: |-
  The forced van der Pol oscillator features nonlinear (amplitude dependent) damping and
  sinusoidal forcing. The unforced system has a unique attracting relaxation cycle; with
  forcing it displays entrainment, quasi-periodicity or chaos depending on parameters.
number_of_modes: 1

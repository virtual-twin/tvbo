name: MoreChaosExample
references:
- Sprott2020
source: https://github.com/JuliaDynamics/PredefinedDynamicalSystems.jl/blob/main/src/continuous_famous_systems.jl
parameters: {}
state_variables:
  x:
    name: x
    equation:
      lhs: Derivative(x, t)
      rhs: y
      latex: false
    initial_value: 0.0246
  y:
    name: y
    equation:
      lhs: Derivative(y, t)
      rhs: -x - sign(z)*y
      latex: false
    initial_value: 0.79752
  z:
    name: z
    equation:
      lhs: Derivative(z, t)
      rhs: y**2 - exp(-x**2)
      latex: false
    initial_value: 0.3535866
description: |-
  Three-dimensional chaotic flow whose attractor is multifractal with dimension
  close to 3, introduced as an additional example in discussions about the need
  for new chaos exemplars.
number_of_modes: 1

name: FitzHughNagumo
references:
- FitzHughNagumo
source: https://github.com/JuliaDynamics/PredefinedDynamicalSystems.jl/blob/main/src/continuous_famous_systems.jl
parameters:
  a:
    name: a
    value: 3.0
    description: Excitability scaling parameter a.
  b:
    name: b
    value: 0.2
    description: Recovery nullcline parameter b.
  epsilon:
    name: epsilon
    value: 0.01
    description: Time-scale separation Îµ.
  I:
    name: I
    value: 0.0
    description: External input current I.
state_variables:
  v:
    name: v
    description: Activator / membrane potential proxy.
    equation:
      lhs: Derivative(v, t)
      rhs: a*v*(v - b)*(1 - v) - w + I
      latex: false
    initial_value: 0.5
  w:
    name: w
    description: Recovery variable.
    equation:
      lhs: Derivative(w, t)
      rhs: epsilon*(v - w)
      latex: false
    initial_value: 0.5
description: |-
  Famous excitable system which emulates the firing of a neuron, reducing the biophysical
  Hodgkin-Huxley description to two variables while preserving excitability and recovery
  dynamics. Captures threshold behavior, refractoriness and sustained spiking under drive.
number_of_modes: 1

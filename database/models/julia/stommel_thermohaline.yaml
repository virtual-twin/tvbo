name: StommelThermohaline
references:
- Stommel1961
source: https://github.com/JuliaDynamics/PredefinedDynamicalSystems.jl/blob/main/src/continuous_famous_systems.jl
parameters:
  eta1:
    name: eta1
    value: 3.0
    description: Thermal forcing parameter η₁.
  eta2:
    name: eta2
    value: 1.0
    description: Freshwater/salinity source parameter η₂.
  eta3:
    name: eta3
    value: 0.3
    description: Salinity damping coefficient η₃.
state_variables:
  T:
    name: T
    equation:
      lhs: Derivative(T, t)
      rhs: eta1 - T - abs(T - S)*T
      latex: false
    initial_value: 0.3
  S:
    name: S
    equation:
      lhs: Derivative(S, t)
      rhs: eta2 - eta3*S - abs(T - S)*S
      latex: false
    initial_value: 0.2
description: |-
  Two-box thermohaline circulation model capturing temperature (T) and salinity (S)
  driven density contrasts leading to multiple equilibria in overturning strength.
number_of_modes: 1

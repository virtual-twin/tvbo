name: StandardMap
references:
- Chirikov1969
- Greene1979
source: https://github.com/JuliaDynamics/PredefinedDynamicalSystems.jl/blob/main/src/discrete_famous_systems.jl
system_type: discrete
parameters:
  k:
    name: k
    value: 0.971635
    description: Nonlinearity parameter controlling torus breakup.
state_variables:
  theta:
    name: theta
    description: Angle variable on [0, 2π).
    equation:
      lhs: theta_next
      rhs: (theta + p + k*sin(theta)) % (2*pi)
      latex: false
    initial_value: 0.001245
  p:
    name: p
    description: Conjugate momentum on [0, 2π).
    equation:
      lhs: p_next
      rhs: (p + k*sin(theta)) % (2*pi)
      latex: false
    initial_value: 0.00875
description: |-
  Chirikov standard map (area-preserving map on the 2-torus). At k≈0.971635 the golden
  invariant torus breaks. Equations are expressed with modulo 2π on both variables.
number_of_modes: 1

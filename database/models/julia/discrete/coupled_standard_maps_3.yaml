name: CoupledStandardMaps3
references:
- KantzGrassberger1988
source: https://github.com/JuliaDynamics/PredefinedDynamicalSystems.jl/blob/main/src/discrete_famous_systems.jl
system_type: discrete
parameters:
  k0:
    name: k0
    value: 1.0
    description: Nonlinearity parameter for map 0.
  k1:
    name: k1
    value: 1.0
    description: Nonlinearity parameter for map 1.
  k2:
    name: k2
    value: 1.0
    description: Nonlinearity parameter for map 2.
  Gamma:
    name: Gamma
    value: 1.0
    description: Coupling strength Γ among nearest neighbors on a ring.
state_variables:
  theta0:
    name: theta0
    description: Angle variable for map 0 on [0, 2π).
    equation:
      lhs: theta0_next
      rhs: '(theta0 + (p0 + k0*sin(theta0) - Gamma*(sin(theta1 - theta0) + sin(theta2 - theta0)))) % (2*pi)'
      latex: false
    initial_value: 0.001
  p0:
    name: p0
    description: Momentum variable for map 0 on [0, 2π).
    equation:
      lhs: p0_next
      rhs: '(p0 + k0*sin(theta0) - Gamma*(sin(theta1 - theta0) + sin(theta2 - theta0))) % (2*pi)'
      latex: false
    initial_value: 0.001
  theta1:
    name: theta1
    description: Angle variable for map 1 on [0, 2π).
    equation:
      lhs: theta1_next
      rhs: '(theta1 + (p1 + k1*sin(theta1) - Gamma*(sin(theta2 - theta1) + sin(theta0 - theta1)))) % (2*pi)'
      latex: false
    initial_value: 0.002
  p1:
    name: p1
    description: Momentum variable for map 1 on [0, 2π).
    equation:
      lhs: p1_next
      rhs: '(p1 + k1*sin(theta1) - Gamma*(sin(theta2 - theta1) + sin(theta0 - theta1))) % (2*pi)'
      latex: false
    initial_value: 0.002
  theta2:
    name: theta2
    description: Angle variable for map 2 on [0, 2π).
    equation:
      lhs: theta2_next
      rhs: '(theta2 + (p2 + k2*sin(theta2) - Gamma*(sin(theta0 - theta2) + sin(theta1 - theta2)))) % (2*pi)'
      latex: false
    initial_value: 0.003
  p2:
    name: p2
    description: Momentum variable for map 2 on [0, 2π).
    equation:
      lhs: p2_next
      rhs: '(p2 + k2*sin(theta2) - Gamma*(sin(theta0 - theta2) + sin(theta1 - theta2))) % (2*pi)'
      latex: false
    initial_value: 0.003
description: |-
  Three coupled Chirikov standard maps with nearest-neighbor coupling on a ring.
  This explicit unrolled form avoids symbolic indices by naming each (θ_i, p_i) pair.
number_of_modes: 1

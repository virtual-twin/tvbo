name: LogisticMap
references:
- May1976
- Feigenbaum1978
source: https://github.com/JuliaDynamics/PredefinedDynamicalSystems.jl/blob/main/src/discrete_famous_systems.jl
system_type: discrete
parameters:
  r:
    name: r
    value: 4.0
    description: Logistic growth rate r.
state_variables:
  x:
    name: x
    equation:
      lhs: x_next
      rhs: r*x*(1 - x)
      latex: false
    initial_value: 0.4
description: |-
  One-dimensional logistic map x_{n+1} = r x_n (1 - x_n), archetypal model for routes to chaos
  via period-doubling. Default r=4.0 yields fully developed chaos.
number_of_modes: 1

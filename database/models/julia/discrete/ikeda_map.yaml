name: IkedaMap
references:
- Skiadas2008
source: https://github.com/JuliaDynamics/PredefinedDynamicalSystems.jl/blob/main/src/discrete_famous_systems.jl
system_type: discrete
parameters:
  a:
    name: a
    value: 1.0
    description: Constant bias a.
  b:
    name: b
    value: 1.0
    description: Linear scaling b.
  c:
    name: c
    value: 0.4
    description: Phase offset c.
  d:
    name: d
    value: 6.0
    description: Phase nonlinearity scale d.
state_variables:
  x:
    name: x
    equation:
      lhs: x_next
      rhs: a + b*(x*cos(theta) - y*sin(theta))
      latex: false
    initial_value: 1.0
  y:
    name: y
    equation:
      lhs: y_next
      rhs: b*(x*sin(theta) + y*cos(theta))
      latex: false
    initial_value: 1.0
derived_variables:
  theta:
    name: theta
    equation:
      lhs: theta
      rhs: c - d/(1 + x**2 + y**2)
      latex: false
    conditional: false
description: |-
  Ikeda map modeling light propagation in a ring cavity with nonlinear phase; exhibits
  rich strange attractors.
number_of_modes: 1

name: TowelMap
references:
- Roessler1979
source: https://github.com/JuliaDynamics/PredefinedDynamicalSystems.jl/blob/main/src/discrete_famous_systems.jl
system_type: discrete
parameters:
  b:
    name: b
    value: 0.2
    description: Coupling coefficient b in z-update.
state_variables:
  x:
    name: x
    equation:
      lhs: x_next
      rhs: 3.8*x*(1 - x) - 0.05*(y + 0.35)*(1 - 2*z)
      latex: false
    initial_value: 0.085
  y:
    name: y
    equation:
      lhs: y_next
      rhs: 0.1*((y + 0.35)*(1 - 2*z) - 1)*(1 - 1.9*x)
      latex: false
    initial_value: -0.121
  z:
    name: z
    equation:
      lhs: z_next
      rhs: 3.78*z*(1 - z) + b*y
      latex: false
    initial_value: 0.075
description: |-
  Folded-towel hyperchaotic map with two positive Lyapunov exponents, introduced by
  RÃ¶ssler. Named for the towel-like appearance of its attractor projections.
number_of_modes: 1

name: HenonMap
references:
- Henon1976
source: https://github.com/JuliaDynamics/PredefinedDynamicalSystems.jl/blob/main/src/discrete_famous_systems.jl
system_type: discrete
parameters:
  a:
    name: a
    value: 1.4
    description: Quadratic nonlinearity coefficient a.
  b:
    name: b
    value: 0.3
    description: Linear contraction coefficient b.
state_variables:
  x:
    name: x
    equation:
      lhs: x_next
      rhs: 1 - a*x**2 + y
      latex: false
    initial_value: 0.0
  y:
    name: y
    equation:
      lhs: y_next
      rhs: b*x
      latex: false
    initial_value: 0.0
description: |-
  The HÃ©non map is a two-dimensional discrete-time dynamical system exhibiting a strange
  attractor for the default parameters a=1.4, b=0.3. It serves as a simple model for
  chaotic dynamics in smooth invertible maps.
number_of_modes: 1

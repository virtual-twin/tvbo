name: ArnoldCatMap
references:
- ArnoldAvez1968
source: https://github.com/JuliaDynamics/PredefinedDynamicalSystems.jl/blob/main/src/discrete_famous_systems.jl
system_type: discrete
state_variables:
  x:
    name: x
    description: Angle coordinate on [0,1).
    equation:
      lhs: x_next
      rhs: (2*x + y) % 1
      latex: false
    initial_value: 0.001245
  y:
    name: y
    description: Angle coordinate on [0,1).
    equation:
      lhs: y_next
      rhs: (x + y) % 1
      latex: false
    initial_value: 0.00875
description: |-
  Arnoldâ€™s cat map: linear automorphism of the torus with hyperbolic dynamics and
  uniform stretching and folding.
number_of_modes: 1

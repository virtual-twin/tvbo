name: Lorenz96
references:
- Lorenz1996
source: https://github.com/JuliaDynamics/PredefinedDynamicalSystems.jl/blob/main/src/continuous_famous_systems.jl
parameters:
  F:
    name: F
    value: 0.01
    description: Constant large-scale forcing.
  N:
    name: N
    value: 10
    description: Number of state variables (dimension explicitly expanded below).
state_variables:
  x0:
    name: x0
    equation:
      lhs: Derivative(x0, t)
      rhs: (x1 - x8)*x9 - x0 + F
      latex: false
    initial_value: 0.0
  x1:
    name: x1
    equation:
      lhs: Derivative(x1, t)
      rhs: (x2 - x9)*x0 - x1 + F
      latex: false
    initial_value: 0.1
  x2:
    name: x2
    equation:
      lhs: Derivative(x2, t)
      rhs: (x3 - x0)*x1 - x2 + F
      latex: false
    initial_value: 0.2
  x3:
    name: x3
    equation:
      lhs: Derivative(x3, t)
      rhs: (x4 - x1)*x2 - x3 + F
      latex: false
    initial_value: 0.3
  x4:
    name: x4
    equation:
      lhs: Derivative(x4, t)
      rhs: (x5 - x2)*x3 - x4 + F
      latex: false
    initial_value: 0.4
  x5:
    name: x5
    equation:
      lhs: Derivative(x5, t)
      rhs: (x6 - x3)*x4 - x5 + F
      latex: false
    initial_value: 0.5
  x6:
    name: x6
    equation:
      lhs: Derivative(x6, t)
      rhs: (x7 - x4)*x5 - x6 + F
      latex: false
    initial_value: 0.6
  x7:
    name: x7
    equation:
      lhs: Derivative(x7, t)
      rhs: (x8 - x5)*x6 - x7 + F
      latex: false
    initial_value: 0.7
  x8:
    name: x8
    equation:
      lhs: Derivative(x8, t)
      rhs: (x9 - x6)*x7 - x8 + F
      latex: false
    initial_value: 0.8
  x9:
    name: x9
    equation:
      lhs: Derivative(x9, t)
      rhs: (x0 - x7)*x8 - x9 + F
      latex: false
    initial_value: 0.9
description: |-
  Ten-dimensional explicit expansion of the Lorenz-96 system: dx_i/dt = (x_{i+1} - x_{i-2}) x_{i-1} - x_i + F
  with cyclic indices modulo N (here N=10 unrolled to avoid symbolic indexing that the
  current parser cannot interpret). Initial conditions follow the Julia reference
  default u0 = range(0; length=N, step=0.1) i.e. x_i(0) = 0.1*i.
number_of_modes: 1

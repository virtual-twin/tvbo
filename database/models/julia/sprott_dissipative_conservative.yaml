name: SprottDissipativeConservative
references:
- Sprott2014b
source: https://github.com/JuliaDynamics/PredefinedDynamicalSystems.jl/blob/main/src/continuous_famous_systems.jl
parameters:
  a:
    name: a
    value: 2.0
    description: Nonlinear mixed term coefficient a.
  b:
    name: b
    value: 1.0
    description: yz coupling coefficient b.
  c:
    name: c
    value: 1.0
    description: Linear term coefficient c in z equation.
state_variables:
  x:
    name: x
    equation:
      lhs: Derivative(x, t)
      rhs: y + a*x*y + x*z
      latex: false
    initial_value: 1.0
  y:
    name: y
    equation:
      lhs: Derivative(y, t)
      rhs: 1 - 2*x**2 + b*y*z
      latex: false
    initial_value: 0.0
  z:
    name: z
    equation:
      lhs: Derivative(z, t)
      rhs: c*x - x**2 - y**2
      latex: false
    initial_value: 0.0
description: |-
  Mixed dissipative/conservative three-dimensional system where initial condition
  choice yields either quasi-periodic torus motion or chaotic attractor behavior.
number_of_modes: 1

name: MorrisLecar
references:
- MorrisLecar1981
source: https://github.com/JuliaDynamics/PredefinedDynamicalSystems.jl/blob/main/src/continuous_famous_systems.jl
parameters:
  I:
    name: I
    value: 0.15
    description: Applied current I.
  V3:
    name: V3
    value: 0.1
    description: Half-activation parameter V3.
  V1:
    name: V1
    value: -0.0
    description: Half-activation parameter V1.
  V2:
    name: V2
    value: 0.15
    description: Slope factor V2.
  V4:
    name: V4
    value: 0.1
    description: Slope factor V4.
  VCa:
    name: VCa
    value: 1.0
    description: Calcium reversal potential.
  VL:
    name: VL
    value: -0.5
    description: Leak reversal potential.
  VK:
    name: VK
    value: -0.7
    description: Potassium reversal potential.
  gCa:
    name: gCa
    value: 1.2
    description: Calcium conductance.
  gK:
    name: gK
    value: 2.0
    description: Potassium conductance.
  gL:
    name: gL
    value: 0.5
    description: Leak conductance.
  tau:
    name: tau
    value: 3.0
    description: Recovery time constant Ï„.
state_variables:
  V:
    name: V
    equation:
      lhs: Derivative(V, t)
      rhs: -gCa*M*(V - VCa) - gK*N*(V - VK) - gL*(V - VL) + I
      latex: false
    initial_value: 0.1
  N:
    name: N
    equation:
      lhs: Derivative(N, t)
      rhs: ( -N + G ) / tau
      latex: false
    initial_value: 0.1
derived_variables:
  M:
    name: M
    equation:
      lhs: M
      rhs: 0.5*(1 + tanh((V - V1)/V2))
      latex: false
    conditional: false
  G:
    name: G
    equation:
      lhs: G
      rhs: 0.5*(1 + tanh((V - V3)/V4))
      latex: false
    conditional: false
description: |-
  Two-variable conductance-based neuron model capturing excitability via fast
  calcium and slower potassium dynamics; a simplification of Hodgkin-Huxley
  retaining rich bifurcation structure.
number_of_modes: 1

name: NoseHoover
references:
- Hoover1995
source: https://github.com/JuliaDynamics/PredefinedDynamicalSystems.jl/blob/main/src/continuous_famous_systems.jl
parameters: {}
state_variables:
  x:
    name: x
    equation:
      lhs: Derivative(x, t)
      rhs: y
      latex: false
    initial_value: 0.0
  y:
    name: y
    equation:
      lhs: Derivative(y, t)
      rhs: y*z - x
      latex: false
    initial_value: 0.1
  z:
    name: z
    equation:
      lhs: Derivative(z, t)
      rhs: 1 - y**2
      latex: false
    initial_value: 0.0
description: |-
  Nosé–Hoover thermostat flow: minimal three-dimensional conservative system
  with time-reversible chaotic dynamics arising in statistical mechanics and
  later rediscovered as an algebraically simple chaotic flow.
number_of_modes: 1

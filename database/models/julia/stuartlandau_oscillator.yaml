name: StuartLandauOscillator
references:
- Landau1944
source: https://github.com/JuliaDynamics/PredefinedDynamicalSystems.jl/blob/main/src/continuous_famous_systems.jl
parameters:
  mu:
    name: mu
    value: 1.0
    description: Linear growth (bifurcation) parameter μ.
  omega:
    name: omega
    value: 1.0
    description: Base angular frequency ω.
  b:
    name: b
    value: 1.0
    description: Nonlinear frequency shift coefficient b.
state_variables:
  x:
    name: x
    equation:
      lhs: Derivative(x, t)
      rhs: x*(mu - x**2 - y**2) - omega*y - b*(x**2 + y**2)*y
      latex: false
    initial_value: 1.0
  y:
    name: y
    equation:
      lhs: Derivative(y, t)
      rhs: y*(mu - x**2 - y**2) + omega*x + b*(x**2 + y**2)*x
      latex: false
    initial_value: 0.0
description: |-
  Normal form of supercritical Hopf bifurcation in Cartesian coordinates; radius
  dynamics decouple giving stable limit cycle of radius sqrt(mu) for mu > 0.
number_of_modes: 1

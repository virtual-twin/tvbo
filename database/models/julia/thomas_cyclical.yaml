name: ThomasCyclical
references:
- Thomas1999
source: https://github.com/JuliaDynamics/PredefinedDynamicalSystems.jl/blob/main/src/continuous_famous_systems.jl
parameters:
  b:
    name: b
    value: 0.2
    description: Linear damping parameter b.
state_variables:
  x:
    name: x
    equation:
      lhs: Derivative(x, t)
      rhs: sin(y) - b*x
      latex: false
    initial_value: 1.0
  y:
    name: y
    equation:
      lhs: Derivative(y, t)
      rhs: sin(z) - b*y
      latex: false
    initial_value: 0.0
  z:
    name: z
    equation:
      lhs: Derivative(z, t)
      rhs: sin(x) - b*z
      latex: false
    initial_value: 0.0
description: |-
  Thomas' cyclically symmetric attractor: a smooth three-dimensional system with
  rotational symmetry across cyclic permutations (x,y,z). Reduces to the labyrinth
  system when b = 0. Displays a strange attractor with intertwined scroll-like lobes.
number_of_modes: 1

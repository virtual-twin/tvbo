name: ForcedPendulum
source: https://github.com/JuliaDynamics/PredefinedDynamicalSystems.jl/blob/main/src/continuous_famous_systems.jl
parameters:
  omega:
    name: omega
    value: 2.2
    description: Driving angular frequency Ï‰.
  f:
    name: f
    value: 27.0
    description: Driving amplitude f.
  d:
    name: d
    value: 0.2
    description: Linear damping coefficient d.
state_variables:
  x:
    name: x
    equation:
      lhs: Derivative(x, t)
      rhs: v
      latex: false
    initial_value: 0.1
  v:
    name: v
    equation:
      lhs: Derivative(v, t)
      rhs: -d*v - sin(x) + f*cos(omega*t)
      latex: false
    initial_value: 0.25
description: |-
  Driven damped pendulum showing classic routes to chaos (period doubling and
  intermittency) and rich phase locking structure in parameter space.
number_of_modes: 1

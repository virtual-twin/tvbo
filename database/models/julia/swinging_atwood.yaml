name: SwingingAtwood
references:
- Tufillaro1992
source: https://github.com/JuliaDynamics/PredefinedDynamicalSystems.jl/blob/main/src/continuous_famous_systems.jl
parameters:
  g:
    name: g
    value: 9.81
    description: Gravitational acceleration.
  l:
    name: l
    value: 1.0
    description: Length of the pendulum string segment (nondimensionalized scale).
  m1:
    name: m1
    value: 1.0
    description: Mass of pendulum bob.
  m2:
    name: m2
    value: 3.0
    description: Mass of counterweight.
state_variables:
  theta:
    name: theta
    equation:
      lhs: Derivative(theta, t)
      rhs: omega
      latex: false
    initial_value: 0.3
  omega:
    name: omega
    equation:
      lhs: Derivative(omega, t)
      rhs: -( (m1 + m2)*g*sin(theta) + m1*omega**2*sin(theta)*cos(theta) ) / ( (m1 + m2)*l - m1*l*cos(theta)**2 )
      latex: false
    initial_value: 0.0
  y:
    name: y
    equation:
      lhs: Derivative(y, t)
      rhs: v
      latex: false
    initial_value: 0.0
  v:
    name: v
    equation:
      lhs: Derivative(v, t)
      rhs: ( m2 - m1*(sin(theta)**2) )*g / ( m1 + m2 - m1*(cos(theta)**2) ) - ( m1*l*omega**2*cos(theta) ) / ( m1 + m2 - m1*(cos(theta)**2) )
      latex: false
    initial_value: 0.0
derived_variables:
  energy:
    name: energy
    equation:
      lhs: energy
      rhs: 0.5*m1*(l**2*omega**2 + v**2 + 2*l*v*omega*sin(theta)) + 0.5*m2*v**2 + m1*g*l*(1 - cos(theta)) + (m1 + m2)*g*y
      latex: false
    conditional: false
description: |-
  The swinging Atwood machine couples a pendulum to a vertically moving mass via a
  single inextensible string over a pulley. Competing exchanges between vertical and
  angular motion create a rich mixed phase space with coexisting regular islands and
  chaotic seas, providing a canonical laboratory example of low-dimensional Hamiltonian
  chaos and resonance overlap.
number_of_modes: 1

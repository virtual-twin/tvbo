name: ZetterbergJansen
parameters:
  He:
    name: He
    definition: Maximum amplitude of EPSP [mV]. Also called average synaptic gain.
    value: 3.25
    domain:
      lo: 2.6
      hi: 9.75
      step: 0.05
    description: Maximum amplitude of EPSP [mV]
  Hi:
    name: Hi
    definition: Maximum amplitude of IPSP [mV]. Also called average synaptic gain.
    value: 22.0
    domain:
      lo: 17.6
      hi: 110.0
      step: 0.2
    description: Maximum amplitude of IPSP [mV]
  P:
    name: P
    definition: "Maximum firing rate to the pyramidal population [ms^-1].\n      \
      \  (External stimulus. Constant intensity.Entry point for coupling.)"
    value: 0.12
    domain:
      lo: 0.0
      hi: 0.35
      step: 0.01
    description: Maximum firing rate to the pyramidal population [ms^-1]
  Q:
    name: Q
    definition: "Maximum firing rate to the interneurons population [ms^-1].\n   \
      \     (External stimulus. Constant intensity.Entry point for coupling.)"
    value: 0.12
    domain:
      lo: 0.0
      hi: 0.35
      step: 0.01
    description: Maximum firing rate to the interneurons population [ms^-1]
  U:
    name: U
    definition: "Maximum firing rate to the stellate population [ms^-1].\n       \
      \ (External stimulus. Constant intensity.Entry point for coupling.)"
    value: 0.12
    domain:
      lo: 0.0
      hi: 0.35
      step: 0.01
    description: Maximum firing rate to the stellate population [ms^-1]
  e0:
    name: e0
    definition: Half of the maximum population mean firing rate [ms^-1].
    value: 0.0025
    domain:
      lo: 0.00125
      hi: 0.00375
      step: 1.0e-05
    description: Half of the maximum population mean firing rate [ms^-1]
  gamma_1T:
    name: gamma_1T
    definition: Coupling factor from the extrinisic input to the spiny stellate population.
    value: 1.0
    domain:
      lo: 0.0
      hi: 1000.0
      step: 5.0
    description: Coupling factor from the extrinisic input to the spiny stellate population
  gamma_1:
    name: gamma_1
    definition: Average number of synapses between populations (pyramidal to stellate).
    value: 135.0
    domain:
      lo: 65.0
      hi: 1350.0
      step: 5.0
    description: Average number of synapses between populations (pyramidal to stellate)
  gamma_2T:
    name: gamma_2T
    definition: Coupling factor from the extrinisic input to the pyramidal population.
    value: 1.0
    domain:
      lo: 0.0
      hi: 1000.0
      step: 5.0
    description: Coupling factor from the extrinisic input to the pyramidal population
  gamma_2:
    name: gamma_2
    definition: Average number of synapses between populations (stellate to pyramidal).
    value: 108.0
    domain:
      lo: 0.0
      hi: 200.0
      step: 10.0
    description: Average number of synapses between populations (stellate to pyramidal)
  gamma_3T:
    name: gamma_3T
    definition: Coupling factor from the extrinisic input to the inhibitory population.
    value: 1.0
    domain:
      lo: 0.0
      hi: 1000.0
      step: 5.0
    description: Coupling factor from the extrinisic input to the inhibitory population
  gamma_3:
    name: gamma_3
    definition: Connectivity constant (pyramidal to interneurons)
    value: 33.75
    domain:
      lo: 0.0
      hi: 200.0
      step: 10.0
    description: Connectivity constant (pyramidal to interneurons)
  gamma_4:
    name: gamma_4
    definition: Connectivity constant (interneurons to pyramidal)
    value: 33.75
    domain:
      lo: 0.0
      hi: 200.0
      step: 10.0
    description: Connectivity constant (interneurons to pyramidal)
  gamma_5:
    name: gamma_5
    definition: Connectivity constant (interneurons to interneurons)
    value: 15.0
    domain:
      lo: 0.0
      hi: 100.0
      step: 10.0
    description: Connectivity constant (interneurons to interneurons)
  ke:
    name: ke
    definition: "Reciprocal of the time constant of passive membrane and all\n   \
      \     other spatially distributed delays in the dendritic network [ms^-1].\n\
      \        Also called average synaptic time constant."
    value: 0.1
    domain:
      lo: 0.05
      hi: 0.15
      step: 0.01
    description: Reciprocal of the time constant of passive membrane and all         other
      spatially distributed delays in the dendritic network [ms^-1]
  ki:
    name: ki
    definition: "Reciprocal of the time constant of passive membrane and all\n   \
      \     other spatially distributed delays in the dendritic network [ms^-1].\n\
      \        Also called average synaptic time constant."
    value: 0.05
    domain:
      lo: 0.025
      hi: 0.075
      step: 0.005
    description: Reciprocal of the time constant of passive membrane and all         other
      spatially distributed delays in the dendritic network [ms^-1]
  rho_1:
    name: rho_1
    definition: Steepness of the sigmoidal transformation [mV^-1].
    value: 0.56
    domain:
      lo: 0.28
      hi: 0.84
      step: 0.01
    description: Steepness of the sigmoidal transformation [mV^-1]
  rho_2:
    name: rho_2
    definition: "Firing threshold (PSP) for which a 50% firing rate is achieved.\n\
      \        In other words, it is the value of the average membrane potential\n\
      \        corresponding to the inflection point of the sigmoid [mV]. Population\
      \ mean firing threshold."
    value: 6.0
    domain:
      lo: 3.12
      hi: 10.0
      step: 0.02
    description: Firing threshold (PSP) for which a 50% firing rate is achieved
description: ''
references:
- Zetterberg1978
derived_variables:
  coupled_input:
    name: coupled_input
    equation:
      lhs: coupled_input
      rhs: 2*e0/(exp(rho_1*(-c_pop0 - local_coupling*v6 + rho_2)) + 1)
      latex: false
    conditional: false
  sigma_v1:
    name: sigma_v1
    symbol: sigma_v1
    equation:
      lhs: sigma_v1
      rhs: Piecewise((0, rho_1*(rho_2 - v1) > 709), (2*e0/(exp(rho_1*(rho_2 - v1))
        + 1), True))
      latex: false
    conditional: true
    cases:
    - condition: rho_1*(rho_2 - v1) > 709
      equation:
        lhs: sigma_v1
        rhs: '0'
        latex: false
    - condition: 'True'
      equation:
        lhs: sigma_v1
        rhs: 2*e0/(exp(rho_1*(rho_2 - v1)) + 1)
        latex: false
  sigma_v23:
    name: sigma_v23
    symbol: sigma_v23
    equation:
      lhs: sigma_v23
      rhs: Piecewise((0, rho_1*(rho_2 - (v2 - v3)) > 709), (2*e0/(exp(rho_1*(rho_2
        - (v2 - v3))) + 1), True))
      latex: false
    conditional: true
    cases:
    - condition: rho_1*(rho_2 - (v2 - v3)) > 709
      equation:
        lhs: sigma_v23
        rhs: '0'
        latex: false
    - condition: 'True'
      equation:
        lhs: sigma_v23
        rhs: 2*e0/(exp(rho_1*(rho_2 - (v2 - v3))) + 1)
        latex: false
  sigma_v45:
    name: sigma_v45
    symbol: sigma_v45
    equation:
      lhs: sigma_v45
      rhs: Piecewise((0, rho_1*(rho_2 - (v4 - v5)) > 709), (2*e0/(exp(rho_1*(rho_2
        - (v4 - v5))) + 1), True))
      latex: false
    conditional: true
    cases:
    - condition: rho_1*(rho_2 - (v4 - v5)) > 709
      equation:
        lhs: sigma_v45
        rhs: '0'
        latex: false
    - condition: 'True'
      equation:
        lhs: sigma_v45
        rhs: 2*e0/(exp(rho_1*(rho_2 - (v4 - v5))) + 1)
        latex: false
coupling_terms:
  c_pop0:
    name: c_pop0
state_variables:
  v1:
    name: v1
    domain:
      lo: -100.0
      hi: 100.0
    description: ''
    equation:
      lhs: Derivative(v1, t)
      rhs: y1
      latex: false
    variable_of_interest: true
    coupling_variable: false
    initial_value: 0.1
  v2:
    name: v2
    domain:
      lo: -100.0
      hi: 50.0
    description: ''
    equation:
      lhs: Derivative(v2, t)
      rhs: y2
      latex: false
    variable_of_interest: true
    coupling_variable: false
    initial_value: 0.1
  v3:
    name: v3
    domain:
      lo: -100.0
      hi: 6.0
    description: ''
    equation:
      lhs: Derivative(v3, t)
      rhs: y3
      latex: false
    variable_of_interest: true
    coupling_variable: false
    initial_value: 0.1
  v4:
    name: v4
    domain:
      lo: -100.0
      hi: 20.0
    description: ''
    equation:
      lhs: Derivative(v4, t)
      rhs: y4
      latex: false
    variable_of_interest: true
    coupling_variable: false
    initial_value: 0.1
  v5:
    name: v5
    domain:
      lo: -100.0
      hi: 20.0
    description: ''
    equation:
      lhs: Derivative(v5, t)
      rhs: y5
      latex: false
    variable_of_interest: true
    coupling_variable: false
    initial_value: 0.1
  v6:
    name: v6
    domain:
      lo: -100.0
      hi: 20.0
    description: ''
    equation:
      lhs: Derivative(v6, t)
      rhs: y2 - y3
      latex: false
    variable_of_interest: true
    coupling_variable: true
    initial_value: 0.1
  v7:
    name: v7
    domain:
      lo: -100.0
      hi: 20.0
    description: ''
    equation:
      lhs: Derivative(v7, t)
      rhs: y4 - y5
      latex: false
    variable_of_interest: true

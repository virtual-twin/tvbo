    initial_value: 0.1
  y1:
    name: y1
    domain:
      lo: -500.0
      hi: 500.0
    description: ''
    equation:
      lhs: Derivative(y1, t)
      rhs: He*ke*(gamma_1*sigma_v23 + gamma_1T*(U + coupled_input)) - ke**2*v1 - 2*ke*y1
      latex: false
    variable_of_interest: true
    coupling_variable: false
    initial_value: 0.1
  y2:
    name: y2
    domain:
      lo: -100.0
      hi: 6.0
    description: ''
    equation:
      lhs: Derivative(y2, t)
      rhs: He*ke*(gamma_2*sigma_v1 + gamma_2T*(P + coupled_input)) - ke**2*v2 - 2*ke*y2
      latex: false
    variable_of_interest: true
    coupling_variable: false
    initial_value: 0.1
  y3:
    name: y3
    domain:
      lo: -100.0
      hi: 6.0
    description: ''
    equation:
      lhs: Derivative(y3, t)
      rhs: Hi*gamma_4*ki*sigma_v45 - ki**2*v3 - 2*ki*y3
      latex: false
    variable_of_interest: true
    coupling_variable: false
    initial_value: 0.1
  y4:
    name: y4
    domain:
      lo: -100.0
      hi: 20.0
    description: ''
    equation:
      lhs: Derivative(y4, t)
      rhs: He*ke*(gamma_3*sigma_v23 + gamma_3T*(Q + coupled_input)) - ke**2*v4 - 2*ke*y4
      latex: false
    variable_of_interest: true
    coupling_variable: false
    initial_value: 0.1
  y5:
    name: y5
    domain:
      lo: -500.0
      hi: 500.0
    description: ''
    equation:
      lhs: Derivative(y5, t)
      rhs: Hi*gamma_5*ki*sigma_v45 - ke**2*v5 - 2*ki*y5
      latex: false

name: CoombesByrne2D
parameters:
  Delta:
    name: Delta
    definition: Half-width of heterogeneous noise distribution
    value: 1.0
    domain:
      lo: 0.0
      hi: 10.0
      step: 0.01
    description: Half-width of heterogeneous noise distribution
  eta:
    name: eta
    definition: "Constant parameter to scale the rate of feedback from the\n     \
      \       firing rate variable to itself"
    value: 2.0
    domain:
      lo: -10.0
      hi: 10.0
      step: 0.0001
    description: Constant parameter to scale the rate of feedback from the             firing
      rate variable to itself
  k:
    name: k
    definition: Local coupling strength
    value: 1.0
    domain:
      lo: 0.0
      hi: 5.0
      step: 0.01
    description: Local coupling strength
  v_syn:
    name: v_syn
    definition: QIF membrane reversal potential
    value: -4.0
    domain:
      lo: -20.0
      hi: 0.0
      step: 0.01
    description: QIF membrane reversal potential
description: ''
references:
- Byrne2020
coupling_terms:
  c_pop0:
    name: c_pop0
state_variables:
  V:
    name: V
    domain:
      lo: -2.0
      hi: 1.5
    description: ''
    equation:
      lhs: Derivative(V, t)
      rhs: V**2 + c_pop0 + eta + pi*k*r*(-V + v_syn) - pi**2*r**2
      latex: false
    variable_of_interest: true
    coupling_variable: true
    initial_value: 0.1
  r:
    name: r
    domain:
      lo: 0.0
      hi: 2.0
    description: ''
    equation:
      lhs: Derivative(r, t)
      rhs: Delta/pi + 2*V*r - pi*k*r**2
      latex: false
    variable_of_interest: true
    coupling_variable: true
    boundaries:
      lo: 0.0
      hi: .inf
    initial_value: 0.1
number_of_modes: 1

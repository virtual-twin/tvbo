name: Sigmoidal
parameters:
  midpoint:
    name: midpoint
    value: 0.0
  cmax:
    name: cmax
    value: 1.0
    description: Maximum of the sigmoid function
  sigma:
    name: sigma
    value: 230.0
  cmin:
    name: cmin
    value: -1.0
    description: Minimum of sigmoid function
  a:
    name: a
    value: 1.0
    description: Scaling of sigmoidal
sparse: false
pre_expression:
  rhs: x_j
  latex: false
post_expression:
  rhs: cmin + (cmax - cmin)/(exp((-a)*(gx - midpoint)/sigma) + 1.0)
  latex: false
delayed: true

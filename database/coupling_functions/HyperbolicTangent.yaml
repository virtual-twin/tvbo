name: HyperbolicTangent
parameters:
  b:
    name: b
    value: 0.0
    description: Scaling factor for the variable
  a:
    name: a
    value: 0.0
    description: Minimum of the sigmoid function
  sigma:
    name: sigma
    value: 1.0
    description: Standard deviation of the coupling
  midpoint:
    name: midpoint
    value: 0.0
    description: Midpoint of the linear portion of the sigmoid
sparse: false
pre_expression:
  rhs: a*(tanh((b*x_j - midpoint)/sigma) + 1)
  latex: false
post_expression:
  rhs: gx
  latex: false
delayed: true

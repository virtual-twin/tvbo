name: KuramotoCoupling
parameters:
  a:
    name: a
    value: 1.0
    description: Rescales the connection strength.
  N:
    name: N
    value: 1.0
    description: Number of nodes, i.e., size of network.
sparse: false
pre_expression:
  rhs: sin(-x_i + x_j)
  latex: false
post_expression:
  rhs: a*gx/N
  latex: false
delayed: true

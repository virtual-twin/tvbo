key: Hansen2015
title: "Functional connectivity dynamics: Modeling the switching behavior of the resting state"
year: 2015
doi: 10.1016/j.neuroimage.2014.11.001
derived_from: WongWang2009

simulation_experiments:
  - id: 1
    description: "Meanfield Model as in [@Deco2013]"
    model:
      name: ReducedWongWang
      iri: http://www.thevirtualbrain.org/tvb-o/ReducedWongWang
      parameters:
        - name: gamma
          value: 0.641
        - name: a
          value: 270
        - name: b
          value: 108
        - name: d
          value: 0.154
        - name: J_N
          value: 0.2609
        - name: w
          value: 0.9
        - name: I_o
          value: 0.3

    dynamics:
      - "default"

    # connectivity:
    #   parcellation: { parcellation_scheme }
    #   data: { link_to_connectivity_data }
    #   number_of_regions: { number_of_regions }

    coupling:
      name: "Linear"
      parameters:
        - name: a
          description: "Global coupling scaling"
          value: 2.4

    # integration:

    integration:
      # method: { integration_method }
      # step_size: { integration_step_size }
      # duration: { integration_duration }
      noise:
        additive: true
        gaussian: true
        parameters:
          - name: sigma
            value: 0.006

    # monitor:
    #   - name: { monitor_label1 }
    #     type: { monitor_type1 }
    #     attributes:
    #       - { monitor_attribute1 }
    #       - { monitor_attribute2 }
    #   - name: { monitor_label2 }
    #     type: { monitor_type2 }
    #     attributes:
    #       - { monitor_attribute3 }
    #       - { monitor_attribute4 }

    # cost_function: # Optional, if applicable
    #   equation: { cost_function_equation }
    #   components:
    #     - name: { component_label }
    #       definition: { component_definition }

  - id: 2
    description: Enhanced non-linearity mean-field model (eMFM)
    model:
      name: ReducedWongWang
      parameters:
        - name: w
          value: 1
        - name: I_o
          value: 0.32

    coupling:
      name: "Linear"
      parameters:
        - name: a
          value: 1.2

    integration:
      noise:
        parameters:
          - name: sigma
            value: 0.006
